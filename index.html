<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MontyHall Game</title>

    <link rel="stylesheet" href="./assets/css/app.css" />

    
    <script src="./demo/montyHallGameDemo.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>

        </header>
        <main class="wrapper flex-center">
            <section class="game-wrapper flex-center flex-dir-col">
                <div class="game-notifications">
                    <img class="mh-avatar" src="./assets/images/mh.jpg" alt="" srcset="">
                </div>
                <div class="game-content flex-center">
                    <div class="block flex-center">
                        <div class="door">
                            <img class="door-image" data-door-number="1" src="./assets/images/door1.jpg" alt="">
                        </div>
                    </div>
                    <div class="block flex-center">
                        <div class="door">
                            <img class="door-image" data-door-number="2" src="./assets/images/door2.jpg" alt="">
                        </div>
                    </div>
                    <div class="block flex-center">
                        <div class="door">
                            <img class="door-image" data-door-number="3" src="./assets/images/door3.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="game-statistics">
                    <button id="play">play</button>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
